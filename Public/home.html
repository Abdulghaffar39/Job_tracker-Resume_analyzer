<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">

</head>

<body>

    <header class="site-header">
        <div class="header-left">
            <img src="../Assets/Images/download-removebg-preview.png" alt="logo">
        </div>

        <div class="header-right">
            <button class="back-btn" onclick="logout(event)">Logout</button>
        </div>
    </header>

    <main class="home">
        <section class="home-card">
            <h1>Hire Talent, Build Your Team</h1>
            <p>
                Find and hire top professionals from around the world.
                Post your job and connect with skilled candidates instantly.
            </p>
            <button class="primary-btn" onclick="postJob(event)">Post a Job</button>
        </section>

        <section class="home-card">
            <h1>Apply & Shape Your Future</h1>
            <p>
                Explore job opportunities, apply easily, and take the next
                step toward your career growth.
            </p>
            <button class="secondary-btn" onclick="findJob(event)">Find a Job</button>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
