<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">

</head>

<body>


    <header>

        <div class="parnet_1">

            <img src="../Assets/Images/download-removebg-preview.png" alt="logo">
        </div>

        <div class="parnet_2" onclick="backPost(event)">

            <button>Back</button>

        </div>

    </header>


    <main class="postJob">

        <div class="parent_1">

            <h1>Create an employer account</h1>
            <a href="findJob.html">I'm looking for a job
                <i class="fa-solid fa-arrow-right"></i>
            </a>

        </div>

        <div class="parent_2">


            <label for="company">Company name <span id="hash">*</span> </label>
            <input type="text">


        </div>

        <div class="parent_3">

            <div class="child_1">

                <div class="grandChild_1">
                    <label for="fname">First name <sub>*</sub> </label>
                    <input type="text">
                </div>

                <div class="grandChild_2">
                    <label for="lname">Last name <sub>*</sub> </label>
                    <input type="text">
                </div>

            </div>

        </div>

        <div class="parent_4">

            <div class="child_1">

                <label for="num">Phone number</label>
                <p>For account management communication. Not visible to job seekers.</p>
                <input type="number">

            </div>

        </div>

        <div class="parent_5">

            <div class="grandChild_4">
                <button>Continue

                </button>
            </div>

        </div>


    </main>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1de706ad7b.js" crossorigin="anonymous"></script>
</body>

</html>
