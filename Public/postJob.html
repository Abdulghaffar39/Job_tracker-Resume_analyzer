<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">

</head>

<body>


    <header>

        <div class="parnet_1">

            <img src="../Assets/Images/download-removebg-preview.png" alt="logo">
        </div>

        <div class="parnet_2" onclick="backPost(event)">

            <button>Back</button>

        </div>

    </header>


    <main class="postJob">

        <div class="parent_1">

            <h1>Create an employer account</h1>

            <a href="findJob.html">I'm looking for a job</a>

        </div>

        <div class="parent_2">

            <div class="child_1">

                <div class="grandChild_1">

                    <label for="company">Company name <sub>*</sub> </label>
                    <input type="text">

                </div>

                <div class="grandChild_2">

                    <div class="inputs_1">
                        <label for="fname">First name <sub>*</sub> </label>
                        <input type="text">
                    </div>

                    <div class="inputs_2">
                        <label for="lname">Last name <sub>*</sub> </label>
                        <input type="text">
                    </div>

                </div>

                <div class="grandChild_3">

                    <label for="num">Phone number</label>
                    <p>For account management communication. Not visible to job seekers.</p>


                    <div class="inputs_2"></div>

                </div>

                <div class="grandChild_4"></div>

                <div class="grandChild_5"></div>


            </div>

        </div>

        <div class="parent_3"></div>

    </main>

    <script src="app.js"></script>
</body>

</html>
